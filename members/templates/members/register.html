    <div id="main" class="ml-2 flex items-center justify-center">
      <div
        class="h-96 flex items-center justify-center bg-gradient-to-r from-purple-400 via-pink-500 to-red-500"
      >
        <div class="relative">
          <div
            class="absolute -top-2 -left-2 -right-2 -bottom-2 rounded-lg bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 shadow-lg animate-pulse"
          ></div>
          <div
            id="form-container"
            class="bg-white p-16 rounded-lg shadow-2xl w-80 relative z-10 transform transition duration-500 ease-in-out"
          >
            <h2
              id="form-title"
              class="text-center text-3xl font-bold mb-10 text-gray-800"
            >
              Register
            </h2>
            <form class="space-y-5" action="{% url 'register' %}" method="post">
              {% csrf_token %}
              <input
              onmouseout="handlepassAnim()"
              class="w-full h-12 border border-gray-800 px-3 rounded-lg border-1 border-gradient-to-r from-purple-400 mb-32 via-pink-500 to-red-500 shadow-lg animate-bounce focus:animate-none"
              placeholder="Email"
              id="remail"
              name="remail"
              type="email"
            />
              <input
                onmouseout="handleuserAnim()"
                class="w-full mb-2 h-12 border-2 border-gray-800 px-3 rounded-lg border-1 border-gradient-to-r from-purple-400 via-pink-500 to-red-500 shadow-lg animate-bounce focus:animate-none"
                placeholder="Username"
                id="rusername"
                name="rusername"
                type="text"
              />
              <input
                onmouseout="handlepassAnim()"
                class="w-full h-12 border border-gray-800 px-3 rounded-lg border-1 border-gradient-to-r from-purple-400 mb-32 via-pink-500 to-red-500 shadow-lg animate-bounce focus:animate-none"
                placeholder="Password"
                id="rpassword"
                name="rpassword"
                type="password"
              />

              <!-- <input
                onmouseout="handlepassAnim()"
                class="w-full h-12 border border-gray-800 px-3 rounded-lg border-1  mb-2 border-gradient-to-r from-purple-400 via-pink-500 to-red-500 shadow-lg animate-bounce focus:animate-none"
                placeholder="Confirm Password"
                id="rcpassword"
                name="rcpassword"
                type="password"
              /> -->
              <button
              type="submit"
                class="w-full h-12 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              >
                Sign in
              </button>
            </form>
            <button  class="mt-2 font-semibold  text-cyan-500">
              <a href="{% url 'login' %}" class="no-underline">Login</a>
            </button>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function handleuserAnim() {
        let username = document.getElementById("lusername");
        if (username.textContent != "") username.style.animation = "none";
      }

      function handlepassAnim() {
        let password = document.getElementById("lpassword");
        if (username.textContent != "") password.style.animation = "none";
      }
    </script>
  </body>
</html>
